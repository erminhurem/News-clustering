        function save_color_scheme(shade) {
            localStorage.setItem('color_scheme', shade)

        function set_color_scheme(shade) {
            var color_css_link = document.querySelector('link[attr="color_css"]');
            color_css_link.setAttribute('rel', 'stylesheet');
            color_css_link.setAttribute('type', 'text/css');
            color_css_link.setAttribute('href', 'dizajn/css/mobile_' + shade + '.css?ver=44');
            save_color_scheme(shade)
        }
        if ((localStorage.getItem('color_scheme') == 'dark') || (localStorage.getItem('color_scheme') != 'light' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            set_color_scheme('dark')
        } else if ((localStorage.getItem('color_scheme') == 'light') || (localStorage.getItem('color_scheme') != 'dark' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            set_color_scheme('light')
        }
    </script>

    <script>
        function addEvent(object, type, callback) { if (object == null || typeof (object) == 'undefined') return; if (object.addEventListener) { object.addEventListener(type, callback, false) } else if (object.attachEvent) { object.attachEvent("on" + type, callback) } else { object["on" + type] = callback } }
        if ("onorientationchange" in window) { window.addEventListener("orientationchange", calculate); }
        else { window.onresize = function () { calculate(true); } }

        function calculate(e) {
            //calc_related(e);
            setTimeout(() => { nbsp; calc_related(e); }, 10);
        }
        var rendered = 0;
        function calc_related(all) {
            if (all != "undefined") {
                var start = 0
            }
            else { var start = window.rendered }
            var r_a = document.getElementsByClassName("article"); window.rendered = r_a.length;
            for (var i = start; i < window.rendered; i++) {
                //console.log(i+"--------")
                r_t = r_a[i].getElementsByClassName("r_t"); r_s = r_a[i].getElementsByClassName("r_s");
                var m = 0
                if (r_t.length > 0 && r_a[i].offsetWidth >= 615 && r_a[i].getElementsByClassName("article_image").length > 0) {
                    r_a[i].classList.add("r_i");
                    var s = r_a[i].getElementsByClassName("snippet")[0].offsetHeight;
                    m = 100;
                    r_t[0].parentNode.style.marginTop = -(82 - s) + "px";
                }
                else if (r_t.length > 0) { r_t[0].parentNode.style.marginTop = 0 + "px"; r_a[i].classList.remove("r_i"); }
                for (var j = 0; j < r_t.length; j++) {
                    r_t[j].style.maxWidth = (r_a[i].offsetWidth - r_s[j].offsetWidth - (25 + m)) + "px"
                    //console.log(r_t.length)
                }
            }
        }</script>

    <script>

        var stripes = document.getElementsByClassName('menu_stripes')[0];
        var drawer = document.getElementById('drawer');
        var outdrawer = document.getElementById('out_drawer');
        var content = document.getElementsByClassName('content')[0];
        var bdy = document.getElementsByTagName('body')[0];
        var searchmain = drawer.getElementsByClassName('searchmain')[0];
        var header_search = stripes.parentNode.parentNode.getElementsByClassName('search_bar')[0];
        try {
            var header_search_toggler = header_search.getElementsByClassName('search_toggler')[0];
        } catch (err) { }

        if (bdy.classList.contains("site_timemk")) {
            if ("ontouchend" in document) {
                stripes.parentNode.removeAttribute("href");
                var od_a = outdrawer.getElementsByTagName("a")[0]
                od_a.removeAttribute("href");
                stripes.parentNode.addEventListener("touchstart", click);
                od_a.addEventListener("touchend", click);

                header_search_toggler.removeAttribute("onclick");
                header_search_toggler.addEventListener("touchstart", toggle_header_search);
            }
        }
        function click(e) {
            if (window.getComputedStyle(content).getPropertyValue('overflow') != "hidden") {
                stripes.classList.add("on");
                drawer.classList.add("on");
                outdrawer.classList.add("on");
                content.style.overflow = 'hidden';
                bdy.style.overflow = 'hidden';
            } else {
                stripes.classList.remove("on");
                drawer.classList.remove("on");
                outdrawer.classList.remove("on");
                content.style.overflow = 'auto';
                bdy.style.overflow = 'auto';
                content.removeAttribute("style");
                bdy.removeAttribute("style");
            }
        }
        function searchWhat() {
            if (document.getElementById('rvesti').checked) {
                return 'вести';
            } else if (document.getElementById('rrecnik').checked) {
                return 'речник';
            } else if (document.getElementById('rarhiva').checked) {
                return 'архива';
            }
        }
        function changer() {
            if (searchmain.placeholder == 'пребарај вести..' || searchmain.placeholder == 'пребарај речник..' || searchmain.placeholder == 'пребарај архива..') {
                searchmain.placeholder = 'пребарај ' + searchWhat() + '..'
            }
        }
        function toggle_header_search() {

            if (header_search.getElementsByClassName('searchmain')[0].value == "") {
                header_search.classList.toggle('search_collapse');
                return false;
            } else if (header_search.getElementsByClassName('searchmain')[0].value != "" && header_search.classList.contains('search_collapse')) {
                header_search.classList.toggle('search_collapse');
                return false;
            }
            header_search.parentNode.submit();
        }
