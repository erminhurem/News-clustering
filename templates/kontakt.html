    .kontakt-wrapper {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.kontakt-sekcija {

    flex-direction: column;
}

.kontakt-sekcija-lijevo {

}

}

}

    font-size: 1.2em;

}

.kontakt-stavka a {

}

.fas {

    font-size: 1.4rem;
